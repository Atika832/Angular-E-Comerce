<!-- Create product list . To show the products use interpolition and ngFor metod-->
<div class="row row-cols-1 row-cols-md-3 g-4">
  <ng-container *ngFor="let item of filterCategory | filter:searchKey:'title'">
   <div class="col">
     <div class="card">
     <img src="{{item.image}}"  class="card-img-top" alt="...">
      <div class="card-body">
      <h5  class="card-title"style="white-space: nowrap; overflow:hidden; text-overflow:ellipsis; max-width:100ch;">{{item.title}}></h5>
      <p class="card-text"style="white-space: nowrap; overflow:hidden; text-overflow:ellipsis; max-width: 100ch;">{{item.description}}</p>
      <p class="card-text"><strong>Price:</strong>${{item.price}}</p>
        <button class="btn btn-primary" (click)=addtocart(item)>Add to cart </button>
       </div>
      </div>
    </div>
  </ng-container>
