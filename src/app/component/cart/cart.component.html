<!-- Create the table -->
<div class="table-responsive-md">
  <ng-container *ngIf="products.length !=0">
     <table class="table">
       <thead>
        <tr>
          <th>Sr.No</th>
          <th>Product Name</th>
          <th>Product Image</th>
          <th>Description</th>
          <th>Price</th>
          <th>Quentity</th>
          <th>Total</th>
          <th>Action</th>
         </tr>
        </thead>
     <tbody>
        <tr *ngFor="let item of products; let i = index">
             <td>{{i+1}}</td>
             <td>{{item.title}}</td>
             <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
             <td style="width:25% ;">{{item.description}}</td>
             <td style="width:12% ;">{{item.price}}</td>
             <td style="width:12% ;">{{item.quantity}}</td>
             <td style="width:12% ;">{{item.total}}</td>
             <td>
                <button (click)="removeItem(item)" class="btn btn-danger">
                 <i class="fas fa-trash-alt"></i>
                </button>
             </td>
          </tr>
          <tr>
          <td colspan="4"> </td>
          <td><button (click)="emtyCart()" class="btn btn-danger">Empty Cart</button></td>
          <td><button routerLink="/products" class="btn btn-primary">Shop More</button></td>
          <td><button class="btn btn-success">Checkout</button></td>
          <td><strong>Grand Total : $ {{grandTotal}}</strong></td>
        </tr>
       </tbody>
     </table>
   </ng-container>
 </div>
<!-- Create empty card -->
<div id = "emptyCart"class="container">
<ng-container *ngIf="products.length ==0">
 <div class="card text-center" style="width:100%;">
   <div class="card-body">
     <h5  style ="color: black;" class="card-title">My Card</h5>
     <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSIMHFJ14FBeuvmzbYlnHvXPnHKMiRxwqPrWA&usqp=CAU" alt="">
     <h4>Your cart is empty!</h4>
     <h6>Add item to it now!</h6>
     <button routerLink="/products" class="btn btn-primary">Shop Now</button>
    </div>
   </div>
 </ng-container>
</div>
